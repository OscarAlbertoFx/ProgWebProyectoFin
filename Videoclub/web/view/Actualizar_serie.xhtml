<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <ui:composition template="/Template/master.xhtml">

            <ui:define name="content">
                
               
                <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Agregar/eliminar" icon="ui-icon-circle-plus ">
            <p:submenu label="Agregar" icon="ui-icon-video">
                <p:menuitem value="Serie" url="Crear_serie.xhtml" />
                <p:menuitem value="Pelicula" url="CrearPelicula.xhtml" />
            </p:submenu>
            <p:separator />
            <p:submenu label="Eliminar" icon="ui-icon-trash">
            <p:menuitem value="Serie" url="Eliminar_serie.xhtml" />
            <p:menuitem value="Pelicula" url="#" />
            </p:submenu>
        </p:submenu>
     <p:submenu label="Visualizar historial" icon="ui-icon-pin-w">
            <p:submenu label="Renta " icon="">
                <p:menuitem value="Serie" url="#" />
                <p:menuitem value="Pelicula" url="#" />
            </p:submenu>
            <p:separator />
            <p:submenu label="Compra" icon="ui-icon-cancel">
            <p:menuitem value="Serie" url="#" />
            <p:menuitem value="Pelicula" url="#" />
            </p:submenu>
        </p:submenu>
  <p:submenu label="Actualizar" icon="ui-icon-pin-w">
            
             <p:menuitem value="Serie" url="Actualizar_serie.xhtml" />
                 <p:separator />
                <p:menuitem value="Pelicula" url="Actualizar_peli.xhtml" />
  </p:submenu>
    </p:menubar>
     <h:panelGrid columns="2" cellpadding="10">
                    <h1 style="color: black;font-size: 30pt;">Actualizar series</h1>
                    <p:graphicImage library="img" name="ser.png" style="width: 180px;"/>
                </h:panelGrid>
</h:form>
                 <div class="ui-inputgroup">
            <h:panelGrid columns="3" cellpadding="10">
                <p:inputText placeholder="Buscar" value="#{serieBean.idSerie}"/>
                <p:commandButton icon="ui-icon-search" action="#{serieBean.buscar()}" ajax="true" update=":tabla:Actualizar_tb"/>
            </h:panelGrid>
        </div>
     <h:form id="tabla">
   
         
   <p:dataTable id="Actualizar_tb" var="Act_S"  editable="true" style="margin-bottom:20px">
       <f:facet name="header">
        Actualizar Series
       </f:facet>
 
       <p:ajax event="rowEdit"  />
       <p:ajax event="rowEditCancel"  />
 
       <p:column headerText="Nombre">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.titulo}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{serieBean.titulo}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Sinopsis">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.sinopsis}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{serieBean.sinopsis}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
        <p:column headerText="Rating">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.rating}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{serieBean.rating}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Categoria">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.categoria_nombre}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{serieBean.categoria_nombre}" style="width:100%"/>
                </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="No de temporadas">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.numero_temporadas}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{serieBean.numero_temporadas}" style="width:100%"/>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="Precio">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{serieBean.precio}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{serieBean.precio}" style="width:100%"/>
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>       
      
     </h:form>
                   
            </ui:define>

        </ui:composition>   
    
    
    </h:body>
</html>
